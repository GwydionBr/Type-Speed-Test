<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Typing-Speed-Test</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
<div id="mainContainer" class="column-flex">
    <div id="introduction">
        <h1>Welcome to the Typing Speed Test</h1>
        <h2>Let's see how fast you can type</h2>
    </div>

<!--Text-Auswahl-->
    <div id="text-choice" class="column-flex">
        <form>
            <fieldset>
                <legend>Choose your Text</legend>
                <input type="radio" id="example" name="text_choice" value="example">
                <label for="example">Use an example text</label>
                <br>
                <input type="radio" id="own_text" name="text_choice" value="own">
                <label for="own_text">Use your own text</label>
                <div id="reset"></div>
            </fieldset>
        </form>
        <div id="text"></div>
    </div>

<!--    </div>-->
</div>

     <script src="script.js"></script>
</body>
</html>
